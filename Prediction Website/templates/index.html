<!DOCTYPE html>
<html>
<head>
    <title>PE indicator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-light-gray w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>PE</b> Indicator</a>
  </div>
</div>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Indicate Section -->
    <div class="w3-container w3-padding-32" id="indicate">
        <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16">Indicate Complication Risk</h2>
        <h4><p style="text-decoration-style: solid;"></p></h4>
        <form action="{{url_for('predict')}}" method="post">
          <button class="w3-button w3-black w3-section" type="submit">
            <i class="fa fa-paper-plane"></i> Get Prediction results
          </button>
        </form>

        <br>
        <h4>
	{{ prediction_text }}</h4>
    </div>

</div>

</body>
</html>
